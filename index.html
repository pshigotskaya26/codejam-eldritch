<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CodeJam</title>
</head>
<body>
    <div class="container">
        <div class="ancients-container">
            <div class="ancient-card"></div>
            <div class="ancient-card"></div>
            <div class="ancient-card"></div>
            <div class="ancient-card"></div>
        </div>

        <div class="difficulty-container hidden">
            <div class="difficulty">very easy</div>
            <div class="difficulty">easy</div>
            <div class="difficulty">normal</div>
            <div class="difficulty">hard</div>
            <div class="difficulty">very hard</div>
        </div>

        <div class="button-container hidden">
            <button class="button-deck">shuffle the deck</button>
        </div>

        <div class="deck-container hidden">
            <div class="current-state">   
            </div>
            <div class="card deck-card"></div>
            <div class="card last-card"></div>
        </div>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
